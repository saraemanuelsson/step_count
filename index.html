<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daily Step Count</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
      <form id="new-item-form">
          <div id="form-wrapper">
              <h2>New Step Entry</h2>
              <div class="form-item">
                  <label for="steps">Steps:</label>
                  <input type="number" id="steps" required/>
              </div>
              <div class="form-item">
                  <label for="date">Date:</label>
                  <input type="date" id="date" required/>
              </div>
              <div class="form-item" id="radio-buttons">
                  <label class="pick-pic" for="walking"></label>
                  <input type="radio" id="walking" value="Walking" required>
                  <label class="pick-pic" for="running"></label>
                  <input type="radio" id="running" value="Running" required>
                  <label class="pick-pic" for="biking"></label>
                  <input type="radio" id="biking" value="Biking" required>
              </div>
          </div>
          <input type="submit" value= "Log steps"/>
      </form>

      <h1>Step Log</h1>
      <ul id="step-log"></ul>
      <div id="below-list"></div>
      
  </body>
</html>
